<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proverb Cards — генератор картинок из пословиц</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1115; --panel:#181b22; --text:#e6e9ef; --muted:#9aa3b2; --accent:#22c55e; }
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font:16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif; }
    .wrap { max-width:1000px; margin:32px auto; padding:0 16px; }
    h1 { font-weight:800; font-size:24px; margin:0 0 20px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .card { background:var(--panel); border-radius:12px; padding:16px; }
    label { display:block; font-size:12px; color:var(--muted); margin:10px 0 6px; }
    input, textarea, select, button {
      width:100%; border:1px solid #2a2f3a; background:#0f131a; color:var(--text);
      border-radius:8px; padding:10px 12px; font:inherit; outline:none;
    }
    textarea { min-height:140px; resize:vertical; }
    button { cursor:pointer; transition:.2s; }
    button.primary { background:var(--accent); color:#06150b; border-color:transparent; font-weight:700; }
    button.ghost { background:#12161c; }
    .row { display:flex; gap:8px; margin-top:10px; }
    canvas { width:100%; max-width:480px; height:auto; display:block; background:#000; border-radius:12px; }
    .hint { color:var(--muted); font-size:12px; margin-top:8px; }
    @media (max-width:860px){ .grid { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Proverb Cards — генератор картинок из слов</h1>

    <div class="grid">
      <!-- Левая панель: ввод и промпт -->
      <div class="card">
        <label>Тема</label>
        <input id="topic" placeholder="например: плов, экзамен, айтишник" autofocus>

        <label>Стиль</label>
        <select id="style">
          <option value="мудрый" selected>мудрый</option>
          <option value="весёлый">весёлый</option>
          <option value="поэтичный">поэтичный</option>
        </select>

        <div class="row">
          <button class="ghost" id="copyPrompt">Скопировать промпт для ChatGPT</button>
        </div>

        <label>Текст пословицы (вставь ответ из ИИ)</label>
        <textarea id="proverb" placeholder="Вставь сюда короткую пословицу..."></textarea>

        <label>Перевод/подзаголовок (необязательно)</label>
        <input id="subtitle" placeholder="Короткий перевод или пояснение">

        <div class="row">
          <button class="primary" id="make">Сделать картинку</button>
          <button class="ghost" id="download" disabled>Скачать PNG</button>
        </div>

        <div class="hint">
          1) Нажми «Скопировать промпт», вставь его в ChatGPT и возьми короткую пословицу.<br>
          2) Вставь текст сюда и нажми «Сделать картинку». Потом — «Скачать PNG».
        </div>
      </div>

      <!-- Правая панель: превью -->
      <div class="card">
        <canvas id="card" width="1080" height="1350" aria-label="Превью карточки"></canvas>
        <div class="hint">Картинка 1080×1350 — вертикальный формат для соцсетей.</div>
      </div>
    </div>
  </div>

  <script>
    const topicEl = document.getElementById('topic');
    const styleEl = document.getElementById('style');
    const proverbEl = document.getElementById('proverb');
    const subtitleEl = document.getElementById('subtitle');
    const copyPromptBtn = document.getElementById('copyPrompt');
    const makeBtn = document.getElementById('make');
    const downloadBtn = document.getElementById('download');
    const canvas = document.getElementById('card');
    const ctx = canvas.getContext('2d');

    // Мини-промпт для получения короткой пословицы
    function buildPrompt() {
      const topic = (topicEl.value || 'плов').trim();
      const style = styleEl.value;
      return `Придумай одну очень короткую узбекскую народную пословицу по теме: "${topic}". Стиль: "${style}". ` +
             `До 12 слов. Без политики и оскорблений. Верни только саму пословицу без комментариев.`;
    }

    copyPromptBtn.addEventListener('click', async () => {
      const p = buildPrompt();
      await navigator.clipboard.writeText(p);
      copyPromptBtn.textContent = 'Промпт скопирован ✓';
      setTimeout(() => copyPromptBtn.textContent = 'Скопировать промпт для ChatGPT', 1200);
    });

    // Рендер карточки в canvas
    function drawCard() {
      const W = canvas.width, H = canvas.height;
      const proverb = (proverbEl.value || '').trim();
      const subtitle = (subtitleEl.value || '').trim();
      const topic = (topicEl.value || '').trim();

      // Градиентный фон
      const g = ctx.createLinearGradient(0, 0, W, H);
      g.addColorStop(0, '#0ea5e9'); // синий
      g.addColorStop(1, '#22c55e'); // зелёный
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, W, H);

      // Полупрозрачная маска для читаемости
      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.fillRect(0, 0, W, H);

      // Заголовок (тема)
      ctx.fillStyle = '#c2e7ff';
      ctx.font = '700 54px Inter, Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(topic ? `Тема: ${topic}` : 'Тема', W/2, 150);

      // Основной текст (пословица) — перенос по словам
      ctx.fillStyle = '#ffffff';
      ctx.font = '800 72px Inter, Arial, sans-serif';
      const maxWidth = W - 200;
      const lines = wrapText(ctx, proverb || 'Вставь сюда короткую пословицу', maxWidth);
      let y = 360;
      const lineHeight = 90;
      lines.forEach((line) => { ctx.fillText(line, W/2, y); y += lineHeight; });

      // Подзаголовок / перевод
      if (subtitle) {
        ctx.fillStyle = '#e6e9ef';
        ctx.font = '600 42px Inter, Arial, sans-serif';
        ctx.fillText(subtitle, W/2, y + 40);
      }

      // Подпись
      ctx.fillStyle = '#9aa3b2';
      ctx.font = '600 36px Inter, Arial, sans-serif';
      ctx.fillText('AI Proverbs', W/2, H - 80);

      // Активируем скачивание
      downloadBtn.disabled = false;
    }

    // Перенос текста по словам
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(/\s+/);
      const lines = [];
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line ? line + ' ' + words[n] : words[n];
        const metrics = ctx.measureText(testLine);
        const width = metrics.width;
        if (width > maxWidth && n > 0) {
          lines.push(line);
          line = words[n];
        } else line = testLine;
      }
      if (line) lines.push(line);
      // ограничим максимум 6 строк
      return lines.slice(0, 6);
    }

    makeBtn.addEventListener('click', () => drawCard());

    downloadBtn.addEventListener('click', () => {
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'proverb.png';
      a.click();
    });

    // Первичное превью
    drawCard();
  </script>
</body>
</html>
